{% extends 'base.html'%}

{% block content %}
<div class="container mt-1" style="color: aliceblue">
    <h2>Все теги:</h2>
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                {% for tag in tags %}
                <a href="{% url 'tag' tag.tag %}" class="list-group-item list-group-item-action">{{ tag.tag }}
                <span class="badge bg-primary rounded-pill">{{ tag.cnt }}</span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
