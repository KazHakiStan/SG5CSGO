<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body background="https://cutewallpaper.org/28/csgo-black-and-white-wallpaper/2123126441.jpg" style="background-attachment: fixed">
    <div class="container" style="color: aliceblue">
        <header class="blog-header lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    {% if user.username %}
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}" style="color: aliceblue">Выйти</a>
                    {% else %}
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}" style="color: aliceblue">Я уже киберспортсмен</a>
                    {% endif %}
                </div>
                <div class="col-4 text-center">
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'main_page' %}" style="color: aliceblue; width: 200px">Главная</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    {% if user.username %}
                        <a style="color: aliceblue">Вы вошли как {{ user.username }}</a>
                    {% else %}
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}" style="color: aliceblue">Стать киберспортсменом</a>
                    {% endif %}
                </div>
            </div>
        </header>
    </div>
<div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
