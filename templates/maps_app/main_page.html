{% extends 'base.html' %}

{% block content %}
    {% if maps %}
        <div class="maps" style="position: center">
        {% for map in maps %}
                <a class="btn btn-sm btn-outline-secondary" href="" style="background-image: url({{ map.image.url }}); color: aliceblue; width: 300px; height: 150px; border-radius: 30px; position: center">{{ map.title }}</a>
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}
