{% extends 'base.html' %}

{% block content %}
    <div class="slider" style="display: inline-block">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <div class="slide first">
                <img src="/media/slider/sg5cassiikit.png" alt="">
            </div>
            <div class="slide">
                <img src="/media/slider/sg5penchkinkit.png" alt="">
            </div>
            <div class="slide">
                <img src="/media/slider/sg5sangekit.png" alt="">
            </div>
            <div class="slide">
                <img src="/media/slider/sg5kayurikit.png" alt="">
            </div>
            <div class="slide">
                <img src="/media/slider/sg5termaxkit.png" alt="">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>
    <div style="display: inline-block; vertical-align: center">
        <h4 style="color: aliceblue; text-align: center">
            Пятая ударная группа<br> была основана 4-го января 2020-го.<br><br><br> На данный момент<br>
            в активном ростере<br> находятся 6 человек,<br> четверо из которых<br> являются
            основателями.<br><br><br> За все время существования команды<br> сменилось 3 капитана.
        </h4>
    </div>
    <script type="text/javascript">
        var counter = 1;
        setInterval(function () {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 5){
                counter = 1;
            }
        }, 5000);
    </script>
{% endblock %}
